<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양순보 studio4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1em;
            display: block;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        #loading {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>양순보 studio4</h1>
        <ul id="project-list">
            <li id="loading">목록을 불러오는 중...</li>
        </ul>
    </div>

    <script>
        const projectList = document.getElementById('project-list');
        const totalProjects = 100;
        const promises = [];

        // 비동기 함수를 사용하여 각 파일의 제목을 가져옵니다.
        async function fetchTitle(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const title = doc.querySelector('title').textContent;
                return title;
            } catch (error) {
                console.error(`Error fetching title for ${url}:`, error);
                return `제목을 불러올 수 없음 (${url})`;
            }
        }

        async function createList() {
            projectList.innerHTML = ''; // 기존 "로딩 중" 메시지 삭제

            for (let i = 1; i <= totalProjects; i++) {
                const url = `text${i}.html`;
                const title = await fetchTitle(url);

                const listItem = document.createElement('li');
                const link = document.createElement('a');

                link.href = url;
                link.textContent = title;

                listItem.appendChild(link);
                projectList.appendChild(listItem);
            }
        }

        createList();
    </script>
</body>
</html>
